        .navbar-nav .nav-link {

            font-size: 0.9em; /* Tama√±o de fuente m√°s peque√±o */
            font-weight: normal; /* Cambia de bold a normal */
        }

        .form-section {
            max-width: 600px;
            margin: 20px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }

        .form-section h2 {
            text-align: center;

        }

        .footer a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .highlight-white {
            color: #fff;
        }
    </style>
</head>

<body>
    <header class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">Diana Booking</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html"><i class="fas fa-home"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="vuelos.html"><i class="fas fa-plane"></i> Vuelos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="rentar_carros.html"><i class="fas fa-car"></i> Rentar carros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contacto.html"><i class="fas fa-envelope"></i> Contacto</a>
                </li>
            </ul>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="form-section">
                <h2>Buscar Vuelos</h2>
                <form id="flight-form">
                    <div class="form-group">
                        <label for="destination">Destino</label>
                        <input type="text" class="form-control" id="destination" placeholder="Pereira o alrededores">
                    </div>
                    <div class="form-group">
                        <label for="choose-location">Elige el lugar</label>
                        <input type="text" class="form-control" id="choose-location" placeholder="Elige donde quieres tener una cita con tu amor">
                    </div>
                    <div class="form-group">
                        <label for="departure-date">Fechas (JUNIO/JULIO)</label>
                        <input type="date" class="form-control" id="departure-date">
                    </div>
                    <button type="submit" class="btn btn-block">Buscar</button>
                </form>
            </section>
        </div>

        <h1 class="text-center mt-5 highlight-white">Vuelos</h1>

        <p class="text-center highlight-white">Encuentra las mejores oferta en vuelos.</p>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Diana Booking. Todos los derechos reservados.</p>
            <ul class="list-unstyled">
                <li><a href="#">Pol√≠tica de privacidad</a></li>
                <li><a href="#">T√©rminos de servicio</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('flight-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const destination = document.getElementById('destination').value;
            const chooseLocation = document.getElementById('choose-location').value;
            const departureDate = document.getElementById('departure-date').value;

            if (destination && chooseLocation && departureDate) {
                alert(`¬°Ay amor, tenemos una cita el d√≠a ${departureDate} en ${chooseLocation}! üòç`);
                document.getElementById('flight-form').reset();
            } else {
                alert('Por favor, completa todos los campos.');
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            // Borra los datos almacenados en el almacenamiento local cuando se carga la p√°gina
            localStorage.removeItem('destination');
            localStorage.removeItem('chooseLocation');
            localStorage.removeItem('departureDate');
        });
    </script>
</body>
